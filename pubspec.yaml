name: attendance_nmsct
description: Flutter Mobile App that uses TensorFlow.
publish_to: 'none' 
version: 2.0.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  # ffi: ^2.0.1
  flutter:
    sdk: flutter

  # PROVIDER / MEDIA / FILES
  provider:
  path_provider: ^2.0.9
  path: ^1.8.0
  camera: ^0.9.4+19
  flutter_camera: ^0.1.1
  image: ^3.3.0
  image_picker: ^0.8.4+3
  open_file: ^3.3.2
  excel: ^2.0.7
  pdf: ^3.6.0
  # printing: ^5.5.0

  # STYLING
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.6.0
  lottie: ^2.7.0
  flutter_platform_alert: ^0.5.1
  adaptive_action_sheet: ^2.0.2
  loader_skeleton: ^0.0.4
  shimmer: ^3.0.0
  timeline_tile: ^2.0.0
  flutter_keyboard_visibility: ^5.4.1
  flutter_staggered_grid_view: ^0.4.0
  flutter_launcher_icons: ^0.9.3

  # MAPS
  location: ^5.0.3
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  google_maps_flutter: ^2.6.1

  # ESSENTIALS
  intl: ^0.18.1

  # NETWORK
  http: ^0.13.6
  web_socket_channel: ^2.1.0
  connectivity_plus: ^5.0.2
  url_launcher: ^6.0.3

  # FIREBASE
  firebase_core: ^2.31.0
  firebase_storage: ^11.7.5
  cloud_firestore: ^4.17.3
  firebase_database: ^10.5.5

  # STORAGE
  shared_preferences: ^2.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.0.2

  # ML
  tflite_flutter: ^0.9.0
  google_ml_kit: ^0.13.0

  # OTHER WIDGETS
  month_year_picker: ^0.3.0+1
  calendar_view: ^1.1.0

  # OTHER PACKAGES
  email_validator: ^2.1.17
  get_it: ^7.2.0
  mailer: ^6.0.1

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"


dev_dependencies:
  ffi: ^2.0.2
  ffigen: 7.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  permission_handler: ^10.0.0

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true
  assets:
  - assets/images/
  - assets/
  - assets/mobilefacenet.tflite
  - assets/logo.png

  fonts:
    - family: MontserratBold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
     
    - family: MontserratRegular
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf

    - family: DejaVuSans
      fonts:
        - asset: assets/fonts/DejaVuSans.ttf